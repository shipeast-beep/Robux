<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robux Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ROBLOX</div>
    <div class="nav">Robux Shop</div>
  </header>

  <main class="container">
    <h1>Buy Robux</h1>
    <input type="text" id="username" placeholder="Enter Roblox username">
    <button onclick="findUser()">Search</button>

    <div id="profile" class="profile-box"></div>

    <div id="amounts" style="display:none;">
      <h2>Select amount:</h2>
      <div class="robux-options">
        <button onclick="goToPayment(400)">400 R$</button>
        <button onclick="goToPayment(800)">800 R$</button>
        <button onclick="goToPayment(1700)">1700 R$</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
